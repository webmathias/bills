<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="balls">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <h2 class="ui teal image header">
            <div class="content">
                {{'APP_TITLE' | translate}}
            </div>
        </h2>
        <form class="ui large form" (submit)="_login(user)">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" [(ngModel)]="user.user" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
                    </div>
                </div>
                <button type=submit class="ui fluid large teal submit button" [ngClass]="loginservice.loading?'loading disabled':''">Login</button>
            </div>


        </form>
        <div *ngIf="message" class="ui error message">{{message}}</div>

        <div class="ui message">
            New to us? <a href="#" (click)="_signup()" >Sign Up</a>
        </div>
    </div>

</div>
<div class="ui modal">
    <user-form></user-form>
</div>
